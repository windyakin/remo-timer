services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - db_data:/data

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:80"
    environment:
      - BACKEND_HOST=backend:3000
    volumes:
      - ./frontend/default.conf.template:/etc/nginx/templates/default.conf.template
    depends_on:
      - backend

volumes:
  db_data: